{% extends 'animals/base.html' %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div>
    <a href="{% url 'main' %}"><img id='dom' src="{% static "animals/img/dom.png" %}"  width='90px' height="90px"></a>
</div>
<br><br><br>
<h3 id="zag">Регистрация</h3>
<img id='t' src="{% static "animals/img/olen.png" %}"  width='210px' height="260px"><br>
<div align="center">
    <form method="post">
        {% csrf_token %}
        {% for i in form %}
        <label for="">{{i.label}}</label>
        <div>{{i}}</div>
        {% if i.errors %}
        <p>{{ i.errors }}</p>
        {% endif %}
        {% endfor %}
        <button type="submit">Зарегестрироваться</button>
    </form>
</div>
{% endblock %}
{{ form.as_p }}
